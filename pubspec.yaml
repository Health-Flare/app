name: HealthFlare
description: "Health Flare â€” a chronic illness tracking companion."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Local database
  isar_community: ^3.3.0
  isar_community_flutter_libs: ^3.3.0
  path_provider: ^2.1.5

  # Image picker (avatar + meal photos)
  image_picker: ^1.1.2

  # Date formatting (used in journal entry list and detail views)
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  # NOTE: isar_community_generator conflicts with riverpod_generator due to
  # incompatible analyzer version constraints. Isar generated files are produced
  # using a separate minimal project (scripts/isar_codegen/) and committed.
  # See scripts/isar_codegen/README.md for how to regenerate them.

flutter:
  uses-material-design: true

  fonts:
    - family: Fraunces
      fonts:
        - asset: assets/fonts/Fraunces-Medium.ttf
          weight: 500
        - asset: assets/fonts/Fraunces-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Fraunces-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Fraunces-SemiBoldItalic.ttf
          weight: 600
          style: italic

    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DMSans-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/DMSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DMSans-SemiBoldItalic.ttf
          weight: 600
          style: italic

    - family: DMMono
      fonts:
        - asset: assets/fonts/DMMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/DMMono-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/DMMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMMono-MediumItalic.ttf
          weight: 500
          style: italic
